	<div id="app">

		<header>
			<h1><img src="https://www.marc-grondin.com/wcs-idlegame/assets/img/template/mini-ffd-title.png" alt="Fight for Diamonds!" title="Fight for Diamonds!"></h1>
		</header>

		<!-- SPLASH SCREEN -->
		<section id="splashScreen">
			<div class="wrapper">
				<div class="mainLogo">
					<figure>
						<figcaption>
							<img src="https://www.marc-grondin.com/wcs-idlegame/assets/img/template/ffd-title.png" alt="Fight for Diamonds!" title="Fight for Diamonds!">
						</figcaption>
					</figure>
					<button id="startGame"><img src="https://www.marc-grondin.com/wcs-idlegame/assets/img/template/button-start.png" alt="Start fighting!" title="Start fighting!"></button>
				</div>
			</div>
		</section>

		<!-- CREATE PLAYER(S) -->
		<section id="createPlayers">

			<div class="wrapper">

				<div id="formPlayer">
					<form action="">
						<fieldset>
							<label for="playerName">Player [1], enter your name:</label>
							<input type="text" name="playerName" id="playerName" class="bubbleInput" maxlength="20">
							<button type="submit" id="savePlayer"><img src="https://www.marc-grondin.com/wcs-idlegame/assets/img/template/button-enter-fight.png" alt="Enter the fight!" title="Enter the fight!"></button>
						</fieldset>
					</form>
				</div>

				<div id="ready4Battle">
					<div class="wrapper">
						<div id="animPlayerVersus"><img src="https://www.marc-grondin.com/wcs-idlegame/assets/img/template/versus.png" alt="[playerName1] VS. [playerName2]" title="[playerName1] VS. [playerName2]"></div>
						<div id="animPlayerName1" class="playerNames">Nebuchadnezzar</div>
						<div id="animPlayerName2" class="playerNames">Eanna-szarra-usur</div>
					</div>
				</div>

			</div>

		</section>
